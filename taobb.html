<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

<script>

    $(function(){


        var input = $("#urlinput");
        var output = $("#urloutput");

        output.click(function(){
            $(this).select();
        });


        var showerror = function(text){
            var error = $("#error");
            error.text(text);
            error.slideDown();
        }

        $("#work").click(function(){

            var url = input.val();

            url = $.trim(url);

            if(!url){
                showerror("请输入网址");
                input.focus();
                return;
            }

            $("#error").slideUp();
            $(this).button("loading");
            $("#working").show();
            $.post("/d/save",{url: input.val()},null,'json')
                    .success(function(data){
                        var key = data["key"];
                        var err = data["err"] ? data["err"] : "发生错误请重试";
                        if(key){
                            input.animate({
                                        width: "33%"
                                    },
                                    {
                                        complete: function(){
                                            output.val("http://tao.bb/" + key);
                                            $("input").toggle();
                                            $("button").toggle("fast");
                                            $("input").select();
                                        }
                                    });
                        }else{
                            showerror(err);
                        }
                    })
                    .error(function(){
                        showerror("网络错误");
                    })
                    .complete(function() {
                        $("#working").hide();
                        $("#work").button("reset");
                    });

        });

        $("#more").click(function(){
            output.val("");
            $("#qrcode").popover("hide");
            $("input").toggle();
            input.animate({
                        width: '100%'
                    },
                    {
                        complete: function(){
                            $("input").select();
                            $("button").toggle("fast");
                        }
                    });
        });


        $("#qrcode").popover({
            html: true,
            content: function(){

                var url = output.val();

                if(!url){
                    return false;
                }

                url += "/qrcode.png";
                //url = "http://ta0bb.sinaapp.com/Y06rW/qrcode.png";

                var div = $("<div></div>");
                div.append($("<span>正在加载二维码.....</span>"))
                var img = $('<img />');
                img.prop("src", url);

                img.load(function(){
                    div.find("span").remove();
                });

                div.css("width", 188);
                div.css("heigth", 188);

                div.append(img);

                return div ;
            }
        });

        (function(){
            var wanted = location.pathname.replace( /^\/+|\/+$/g, '' );
            if (wanted){
                showerror('您访问的网址：1.不存在 2.不安全(如钓鱼) 3.传播禁止的内容 而无法访问 ');
            }

	    if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)){		
	    	$("#qrcode").remove(); // fuckyou ie
	    }
        })();
    });

</script>
